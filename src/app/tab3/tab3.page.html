<ion-header>
  <ion-toolbar>
    <ion-title>
      My Cart
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item *ngFor="let product of products">
        <ion-grid>
          <ion-row>
            <ion-col>
                <ion-label>{{product.label}}</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
                <ion-label class="ion-text-wrap">{{product.description}}</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-item slot="end">
          <ion-grid>
            <ion-row>
              <ion-col>
                  <ion-label>{{product.quantity}} QTY</ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                  <ion-icon name="trash" (click)="onDelete(product.id)"></ion-icon>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-item>
    </ion-list>
  </ion-content>
