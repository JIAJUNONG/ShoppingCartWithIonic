<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
    <ion-title>{{selectedProduct.label}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="3"></ion-col>
      <ion-col size="6">
        <ion-img src="{{selectedProduct.img}}"></ion-img>
      </ion-col>
      <ion-col size="3"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h2 style="text-align: center">{{selectedProduct.label}}</h2>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
          <p>{{selectedProduct.description}}</p>
        </ion-col>
      </ion-row>
  </ion-grid>

</ion-content>
