<ion-header>
  <ion-toolbar>
    <ion-title>
      Product List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let product of products" (click)="viewProduct(product.id)">
      <ion-thumbnail slot="start">
        <img src="{{product.img}}">
      </ion-thumbnail>
      <ion-grid>
        <ion-row>
          <ion-col>
              <ion-label>{{product.label}}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
              <ion-label class="ion-text-wrap">Price: RM {{product.price}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
      <div slot="end">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-label style="text-align:center">{{product.quantity}}QTY </ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
                <ion-icon name="add" (click)="plus($event, product.id)"></ion-icon>
                <ion-icon name="remove" (click)="minus($event, product.id)"></ion-icon>
                <ion-icon name="cart" (click)="addToCart($event, product.id)"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
